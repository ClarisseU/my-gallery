{%extends 'all-photos/base.html'%} {% block content %} {{block.super}}

<h1>
    Welcome to my Gallery
</h1>
<div class="row">
    {% for im in image %}

    <div class='col-xs-6 col-sm-6 col-md-6 col-lg-6'>

        <h3>Taken at: {{im.nameloc}}</h3>
        <h4>Category: {{im.category}}</h4>
        <img src="{{im.image.url}}" class="img-thumbnail " alt="Image" data-toggle="modal" data-target="#{{im.id}}">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="{{im.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">{{im.img_name}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>

                    <div class="modal-body">
                        <img src="{{im.image.url}}" class="img-thumbnail " alt="Image">
                    </div>


                </div>
            </div>
        </div>
    </div>
    {%endfor %}
</div>


{% endblock%}
