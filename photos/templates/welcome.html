{%extends 'all-photos/base.html'%} {% block content %} {{block.super}}

<h1>
    Welcome to my Gallery
</h1>
{% for im in image %}
<div class="row">
    <div class='col-xs-6 col-sm-6 col-md-6 col-lg-6'>

        <h3>Taken at: {{im.nameloc}}</h3>
        <h4>Category: {{im.category}}</h4>
        <a href="{% url 'image' im.id %}" class="btn btn-outline"><img src="{{im.image.url}}" class="img-responsive " alt="Image "></a>
    </div>

</div>{%endfor %} {% endblock%}
